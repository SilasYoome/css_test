<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-CSS文本外觀屬性之裝飾</title>
  <style>
    div {
      /* 下底線 */
      text-decoration: underline;
      /* 刪除線 */
      text-decoration: line-through;
      /* 上滑線 */
      text-decoration: overline;
    }
    a {
      /* 取消默認的下底線 */
      text-decoration: none;
      color: #333333;
    }
  </style>
</head>
<body>
  <div>粉紅色的回憶</div>
  <a href="#">粉紅色的回憶</a>
</body>
</html>
