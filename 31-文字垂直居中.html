<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字垂直居中</title>
  <style>
  div {
    width: 200px;
    height: 40px;
    background-color: pink;
    /* 行高與盒子高度相同，則能夠讓文字垂直居中 */
    line-height: 40px;
  }
  </style>
</head>
<body>
  <div>我要居中</div>
</body>
</html>
