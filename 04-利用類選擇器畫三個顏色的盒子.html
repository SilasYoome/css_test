<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利用類選擇器畫三個顏色的盒子</title>
  <style>
    
    .red {
      width: 100px;
      height: 100px;
      /* 背景顏色 */
      background-color: red;
    }
    .green {
      width: 100px;
      height: 100px;
      background-color: green;
    }

    .box {
      width: 100px;
      height: 100px;
    }
    .red2 {
      background-color: red;
    }
    .green2 {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="red"></div>
  <div class="green"></div>
  <div class="red"></div>

  <br>
  <div class="red2 box"></div>
  <div class="green2 box"></div>
  <div class="red2 box"></div>
</body>
</html>
