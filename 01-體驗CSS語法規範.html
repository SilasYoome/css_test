<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>體驗CSS語法規範</title>
  <!-- 通常css寫在style標籤中 -->
  <style>
    /* 選擇器 {樣式} */
    /* 給誰改樣式 {改甚麼樣式} */
    p {
      color: red; /*改變文字顏色*/
      font-size: 12px; /*改變文字大小*/
    }
  </style>
</head>
<body>
  <P>有點意思</P>
</body>
</html>
