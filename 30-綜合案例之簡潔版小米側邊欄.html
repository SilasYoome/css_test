<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30-綜合案例之簡潔版小米側邊欄</title>
  <style>
    a {
      display: block;

      width: 230px;
      height: 40px;
      line-height: 40px; /* 讓行高等於盒子高度，即可達成垂直居中 */

      font-weight: 700;
      font-size: 14px;

      text-indent: 2em;
      text-decoration: none;

      background-color: gray;
      color: white;
    }
    a:hover{
      background-color: #ff6700;
    }
  </style>
</head>
<body>
  <a href="#">手機 電話卡</a>
  <a href="#">電視 盒子</a>
  <a href="#">筆記型電腦 平板</a>
  <a href="#">出行 穿戴</a>
  <a href="#">智能 路由器</a>
  <a href="#">健康 兒童</a>
  <a href="#">耳機 音響</a>
</body>
</html>
