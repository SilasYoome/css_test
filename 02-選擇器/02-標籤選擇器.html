<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基礎選擇器之標籤選擇器</title>
  <style>
    /* 標籤選擇器，將指定的某個標籤全部修改
     * 無法進行客製化修改 */
    
    /* 標籤選擇器 : 寫上標籤名 */
    p {
      color: green;
    }
    div {
      color: pink;
    }
  </style>
</head>
<body>
  <p>男生</p>
  <p>男生</p>
  <p>男生</p>
  <div>女生</div>
  <div>女生</div>
  <div>女生</div>
</body>
</html>
