<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>類選擇器多類名的使用</title>
  <style>
    .red {
      color: red;
    }
    .font35 {
      font-size: 35px;
    }
  </style>
</head>
<body>
  <!-- 多類明的規則是，類名與類名之間要加上空格 -->
  <div class="red font35">劉德華</div>
</body>
</html>
