<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基礎選擇器之通配符選擇器</title>
  <style>
    * {
      color: red;
      /* 用於修改內外邊距使用 */
      margin: 0;
      padding: 0;
    }
    /* 這裡把html body div span li 等等的標籤全都改為了紅色 */
  </style>
</head>
<body>
  <div>我的</div>
  <span>我的</span>
  <ul>
    <li>還是我的</li>
  </ul>
</body>
</html>
