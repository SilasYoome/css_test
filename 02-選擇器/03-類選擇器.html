<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基礎選擇器之類選擇器</title>
  <style>
    /* 類選擇器口訣: 樣式點定義 結構類(class)調用 一個或多個 開發最常用*/
    .red {
      color: red;
    }
    .star-sing {
      color: green;
    }
  </style>
</head>

<body>
  <ul>
    <li class="red">冰雨</li>
    <li class="red">來生緣</li>
    <li>李香蘭</li>
    <li>生僻字</li>
    <li class="star-sing">江南style</li>
  </ul>
  <div class="red">我也想變紅色</div>
</body>

</html>
