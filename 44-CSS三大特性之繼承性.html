<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>44-CSS三大特性之繼承性</title>
  <style>
    div {
      color: red;
      font-size: 14px;
    }
    /* div的子項p會繼承div的格式 */
    /* 會繼承的樣式: text-、font-、、line-開頭的元素，以及color屬性 */
  </style>
</head>
<body>
  <div>
    <p>龍生龍，鳳生鳳，老鼠生的孩子會打洞</p>
  </div>
</body>
</html>
