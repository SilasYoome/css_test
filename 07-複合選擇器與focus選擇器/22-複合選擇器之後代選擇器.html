<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>複合選擇器之後代選擇器</title>
  <style>
    /* 我想要把ol裡的小li選出來改為pink */

    ol li {
      color: pink;
    }

    ol li a {
      color: red;
    }
    .nav li a {
      color: yellow;
    }
  </style>
</head>
<body>
  <ol>
    奇怪寫法
    <li>我是ol 的孩子</li>
    <li>我是ol 的孩子</li>
    <li>我是ol 的孩子</li>
    <li><a href="#">我是孫子</a></li>
  </ol>
  <ul>
    <li>我是ul 的孩子</li>
    <li>我是ul 的孩子</li>
    <li>我是ul 的孩子</li>
    <li><a href="#">不會變化的</a></li>
  </ul>
  
  <ul class="nav">
    <li>我是ul 的孩子</li>
    <li>我是ul 的孩子</li>
    <li>我是ul 的孩子</li>
    <li><a href="#">不會變化的</a></li>
    <li><a href="#">不會變化的</a></li>
    <li><a href="#">不會變化的</a></li>
    <li><a href="#">不會變化的</a></li>
  </ul>
</body>
</html>
