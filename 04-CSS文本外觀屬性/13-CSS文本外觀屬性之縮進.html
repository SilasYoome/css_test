<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13-CSS文本外觀屬性之縮進</title>
  <style>
    p {
      font-size: 20px;
      /* 文本第一行首行縮進 多少距離 */
      /* text-indent: 20px; */
      /* text-indent: -20px; */
      /* 如果此時寫了2em，則是縮進當前元素2個文字大小的距離 */
      text-indent: 2em;

    }
  </style>
</head>

<body>
  <p>阿爾卑斯山上的小屋裡住了一個獵人，獵人養了一隻老鷹，幫助他狩獵；也養了隻鸚鵡，還教會鸚鵡說話，閒暇時，獵人也喜歡逗弄鸚鵡，消磨時間。</p>

  <p>春季某天山下小鎮趕集，獵人把醃漬好的獵物肉品準備好，打算換一些生活必需品。</p>

  <p>獵人高高興興帶著老鷹和鸚鵡到市集。</p>
</body>

</html>
