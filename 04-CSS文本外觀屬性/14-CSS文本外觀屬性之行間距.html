<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14-CSS文本外觀屬性之行間距</title>
  <style>
    div {
      line-height: 26px;
    }
    p {
      line-height: 25px;
    }
  </style>
</head>
<body>
  <div>台灣人</div>
  <p>阿爾卑斯山上的小屋裡住了一個獵人，獵人養了一隻老鷹，幫助他狩獵；也養了隻鸚鵡，還教會鸚鵡說話，閒暇時，獵人也喜歡逗弄鸚鵡，消磨時間。</p>

  <p>春季某天山下小鎮趕集，獵人把醃漬好的獵物肉品準備好，打算換一些生活必需品。</p>

  <p>獵人高高興興帶著老鷹和鸚鵡到市集。</p>
</body>
</html>
