<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS文本外觀屬性之對齊</title>
  <!-- 只能設置水平對齊 -->
  <style>
    h1 {
      /* 本質是讓h1盒子裡面的文字水平置中對齊 */
      /* text-align: center; */
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>居中對齊的標題</h1>
</body>
</html>
