<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>61-61-行內元素或行內塊元素水平居中對齊.</title>
  <style>
    .header {
      width: 900px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      text-align: center;
    }
    /* 在行內元素或行內塊元素中給其父元素添加 text-align: center即可 */
  </style>
</head>
<body>
  <div class="header">
    <span>裡面的文字</span>
  </div>
  <div class="header">
    <img src="../images/red.png" alt="">
  </div>
</body>
</html>
