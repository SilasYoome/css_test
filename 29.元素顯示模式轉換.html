<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>29.元素顯示模式轉換</title>
  <style>
    a {
      width: 150px;
      height: 50px;
      background-color: pink;
      /* 把行內元素a，轉換為 塊級元素 */
      display: block;
    }

    div {
      width: 300px;
      height: 100px;
      background-color: purple;
      /* 把塊級元素div，轉換為 行內元素 */
      display: inline;
    }

    span {
      width: 300px;
      height: 30px;
      background-color: skyblue;
      /* 把行內元素span，轉換為行內塊元素 */
      display: inline-block;
    }
  </style>
</head>
<body>
  <a href="#">金星阿姨</a>
  <a href="#">金星阿姨</a>

  <div>我是塊級元素</div>
  <div>我是塊級元素</div>

  <span>行內元素轉換為行內塊元素</span>
  <span>行內元素轉換為行內塊元素</span>
</body>
</html>
